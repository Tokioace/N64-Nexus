<!DOCTYPE html>
<html>
<head>
    <title>React Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #333; color: white; }
        #root { min-height: 200px; border: 2px solid white; padding: 20px; }
    </style>
</head>
<body>
    <h1>Testing React Loading</h1>
    <div id="root">
        <div>Loading React...</div>
    </div>
    
    <script>
        console.log('Test HTML: Starting')
        
        // Test if we can access the root element
        const root = document.getElementById('root')
        console.log('Test HTML: Root element:', root)
        
        if (root) {
            root.innerHTML = '<div style="color: green;">Root element found and accessible!</div>'
        }
        
        // Test basic JavaScript
        setTimeout(() => {
            console.log('Test HTML: Timeout works')
            if (root) {
                root.innerHTML += '<div style="color: yellow;">JavaScript execution works!</div>'
            }
        }, 1000)
    </script>
</body>
</html>
