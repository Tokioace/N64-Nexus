        // SoundManager
        class SoundManager {
            constructor() {
                this.bgMusic = null;
                this.isMuted = false;
                this.volume = 0.6;
            }

            playSound(soundFile) {
                if (this.isMuted) return;
                
                const audio = new Audio(soundFile);
                audio.volume = this.volume;
                audio.play().catch((e) => console.warn("Sound konnte nicht abgespielt werden:", e));
            }

            playBackgroundMusic(musicFile) {
                if (this.isMuted) return;
                
                if (this.bgMusic) {
                    this.bgMusic.pause();
                    this.bgMusic = null;
                }

                this.bgMusic = new Audio(musicFile);
                this.bgMusic.loop = true;
                this.bgMusic.volume = this.volume * 0.3;
                this.bgMusic.play().catch((e) => console.warn("Hintergrundmusik konnte nicht abgespielt werden:", e));
            }

            stopBackgroundMusic() {
                if (this.bgMusic) {
                    this.bgMusic.pause();
                    this.bgMusic = null;
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted && this.bgMusic) {
                    this.bgMusic.pause();
                } else if (!this.isMuted && this.bgMusic) {
                    this.bgMusic.play().catch((e) => console.warn("Hintergrundmusik konnte nicht abgespielt werden:", e));
                }
            }

            setVolume(volume) {
                this.volume = Math.max(0, Math.min(1, volume));
                if (this.bgMusic) {
                    this.bgMusic.volume = this.volume * 0.3;
                }
            }

            getVolume() {
                return this.volume;
            }

            isSoundMuted() {
                return this.isMuted;
            }
        }
