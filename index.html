<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>N64 Nexus - Die ultimative Nintendo 64 Community</title>
    <meta name="description" content="N64 Nexus ist die führende Nintendo 64 Community mit Events, Ranglisten, Sammler-Features, Forum und vielem mehr. Tritt der größten retro Gaming Community bei!" />
    <meta name="keywords" content="Nintendo 64, N64, Retro Gaming, Community, Events, Ranglisten, Sammler, Forum, Speedrun" />
    <meta name="author" content="N64 Nexus Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="de" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://n64nexus.com/" />
    <meta property="og:title" content="N64 Nexus - Die ultimative Nintendo 64 Community" />
    <meta property="og:description" content="Tritt der größten Nintendo 64 Community bei! Events, Ranglisten, Sammler-Features und mehr." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="N64 Nexus" />
    <meta property="og:locale" content="de_DE" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://n64nexus.com/" />
    <meta property="twitter:title" content="N64 Nexus - Die ultimative Nintendo 64 Community" />
    <meta property="twitter:description" content="Tritt der größten Nintendo 64 Community bei! Events, Ranglisten, Sammler-Features und mehr." />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    <meta property="twitter:creator" content="@N64Nexus" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="N64 Nexus" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/n64-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "N64 Nexus",
      "description": "Die ultimative Nintendo 64 Community mit Events, Ranglisten und Sammler-Features",
      "url": "https://n64nexus.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://n64nexus.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://twitter.com/N64Nexus",
        "https://discord.gg/n64nexus"
      ]
    }
    </script>
    
    <!-- Critical CSS inlined for better performance -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #334155;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
